<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa con filtro de coordenadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    body { font-family: sans-serif; margin: 0; }
    #controls { padding: 10px; background: #f0f0f0; }
    input { margin: 5px; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <div id="controls">
    <label>Coordenada base (lat, lng): <input id="baseCoord" placeholder="-12.133, -77.01"></label>
    <label>Radio (km): <input type="number" id="radioKm" value="1" min="0.1" step="0.1"></label>
    <button onclick="filtrarPuntos()">Filtrar</button>
    <button onclick="mostrarTodos()">Mostrar todos</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const mapa = L.map('map').setView([-12.05, -77.05], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(mapa);

    let todosLosMarcadores = [];

    function cargarCSV() {
      fetch('referencias.csv')
        .then(response => response.text())
        .then(csv => {
          const data = Papa.parse(csv, { header: true }).data;
          data.forEach(fila => {
            const coordStr = fila.coordenadas || fila.Coordenadas;
            if (coordStr && coordStr.includes(',')) {
              const [lat, lng] = coordStr.split(',').map(s => parseFloat(s.trim()));
              if (!isNaN(lat) && !isNaN(lng)) {
                const marcador = L.marker([lat, lng]).bindPopup(`Lat: ${lat}<br>Lng: ${lng}`);
                todosLosMarcadores.push({ marcador, lat, lng });
                marcador.addTo(mapa);
              }
            }
          });
        });
    }

    function distanciaKm(lat1, lng1, lat2, lng2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function filtrarPuntos() {
      const baseCoord = document.getElementById("baseCoord").value;
      const radio = parseFloat(document.getElementById("radioKm").value);
      if (!baseCoord.includes(',')) {
        alert("Introduce la coordenada en formato: lat, lng");
        return;
      }
      const [latBase, lngBase] = baseCoord.split(',').map(s => parseFloat(s.trim()));
      if (isNaN(latBase) || isNaN(lngBase)) {
        alert("Coordenadas inválidas.");
        return;
      }
      todosLosMarcadores.forEach(({ marcador, lat, lng }) => {
        const d = distanciaKm(latBase, lngBase, lat, lng);
        if (d <= radio) {
          marcador.addTo(mapa);
        } else {
          mapa.removeLayer(marcador);
        }
      });
    }

    function mostrarTodos() {
      todosLosMarcadores.forEach(({ marcador }) => marcador.addTo(mapa));
    }

    cargarCSV();
  </script>
</body>
</html>
